name: periodic-broken-link-checks

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  my-broken-link-checker:
    name: Check broken links
    runs-on: ubuntu-latest
    steps:
      - name: Check for broken links
        uses: ruzickap/action-my-broken-link-checker@f5a3296e86117675ab07b9fbf1a92027e5c340ef # 2.8.1
        with:
          url: https://www.casahaga.no
          cmd_params: "--max-connections=3 --buffer-size=8192 --header='User-Agent:muffet' --timeout=30 --exclude='^https://casahaga.no/(apple-touch-icon.*.png|favicon.*.(png|ico)|safari-pinned-tab.svg)$' --verbose --color=always"
